<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới tỉnh</title>
</head>
<body>
<h1 style="color: indianred;font-family: sans-serif;">Provinces</h1>
<a href="/provinces">Danh sách các tỉnh</a><br>
<th:block th:if="${message}">
    <p style="color:lawngreen" th:text="${message}"></p>
</th:block>
<form th:action="@{/create-province}" th:object="${province}" method="post">
    <table>
        <tr>
            <td>Tên tỉnh</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>
                <td><input type="submit" value="Thêm mới"></td>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
